version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: department_db
    environment:
      POSTGRES_DB: department_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - department_network

  # Spring Boot Backend
  backend:
    build: ./backend
    container_name: department_backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/department_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: password
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - department_network
    volumes:
      - ./backend:/app
      - /app/target

  # Next.js Frontend
  frontend:
    build: ./frontend
    container_name: department_frontend
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8080/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - department_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  department_network:
    driver: bridge

